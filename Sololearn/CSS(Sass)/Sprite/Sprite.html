<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sprite practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>신규 <span>이벤트</span></h2>
    <img src="images/free_gift.gif" alt="이벤트 상품 웹 표준관련 서적">
    <p>웹표준 핵심 가이드북 2탄 출시 선착순 500명 한정</p>
    <div class="button-type">
      <a href="#" class="pre-event" type="button">이전 이벤트</a>
      <a href="#" class="next-event" type="button">다음 이벤트</a>
    </div>
  </div>
</body>
</html>
